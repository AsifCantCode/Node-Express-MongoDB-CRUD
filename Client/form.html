<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Student Information Form</title>
</head>

<body>

    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                <h2 class="mb-0">Student Information Form</h2>
            </div>
            <div class="card-body">
                <form id="studentForm">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label for="studentId">Student ID:</label>
                        <input type="text" class="form-control" id="studentId" placeholder="Enter your student ID"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="university">University:</label>
                        <input type="text" class="form-control" id="university" placeholder="Enter your university"
                            required>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="saveStudent()">Submit</button>
                </form>
            </div>
        </div><br>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Search..." id="searchInput">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" onclick="findStudent()">Search</button>
            </div>
        </div>
        <div class="card mt-4">
            <div class="card-header">
                <h2 class="mb-0">Student Information</h2>
            </div>
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Student ID</th>
                            <th>University</th>
                            <th>Remove?</th>
                        </tr>
                    </thead>
                    <tbody id="infoTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js (Optional, but needed for some Bootstrap features) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src = "../JS/app.js"></script>

</body>

</html>
